          <div class="loader-wrapper">

          </div>

          <script>
              $(window).on("load",function(){
                $(".loader-wrapper").fadeOut("slow");
              });
          </script>
    <form id="application" method="POST" action="https://script.google.com/macros/s/AKfycbyrwrM0TbKMLMcvFoswVwideji6k_dgI3Msh9tBVg9NEUCiDQBj55o1nghYWK3L-m-8vg/exec">
        <h1>Application Form</h1>
        <p>Please fill in this form to apply for funding.</p>
        <hr>Name: <input type="text" placeholder="Enter Name" name="name" required>
        <hr>Email: <input type="text" placeholder="Enter Email" name="email" required>
        <hr>Phone Number: <input type="text" placeholder="Enter Phone Number" name="phone" required>
        <hr>Specialization: <input type="text" placeholder="Enter Specialization" name="specialization" required>
        <hr>Experience: <input type="text" placeholder="Enter Experience" name="experience" required>
        <button type="submit" id="submit-btn">Submit Application</button>
    </form>
    <script>
        window.addEventListener("load", function() {
            const form = document.getElementById('application');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        alert("Success!");
                    })
            });
        });
    </script>
    <style>
      #application {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }

      #application h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #application input[type="text"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
      }

      #application input[type="text"]:focus {
        border-color: #4CAF50;
      }

      #application hr {
        border: 0;
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
      }
    </style>
    <script>
      const inputs = document.querySelectorAll('#application input[type="text"]');

      inputs.forEach((input) => {
        input.addEventListener('focus', () => {
          input.style.transition = 'border-color 0.3s ease-in-out';
        });

        input.addEventListener('blur', () => {
          input.style.transition = 'border-color 0.3s ease-in-out';
        });
      });
    </script>


  </section>
